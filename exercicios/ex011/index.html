<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos em HTML5</title>
</head>
<body>
    <h1>Colocando videos em HTML5 hospedados localmente</h1>
    <video controls width="400" poster="imagens/java-full.png">
        <source src="midias/cafe.mp4" type="video/mp4">
        <source src="midias/Cafe.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
</body>
</html>
