<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Poema</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size:  30px;
            background-color: rgb(165, 189, 211);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        blockquote{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>

        <p>
            Nesse poema irei falar <br>
            Da minha vontade de transformar <br>
            Do nosso mundo em um paraíso <br>
            Um lugar belo para morar <br>
        </p> 

        <p>
            Em poucas linhas irei tentar <br>
            A cada passo me aproximar <br>
            Pois o que crio quer mais que tudo <br>
            Falar pra todos "Olá mundo" <br>
        </p> 
    <blockquote><q>Gustavo Rodrigues</q></blockquote>
</body>
