        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size:  30px;
            background-color: rgb(165, 189, 211);
        }
        h1 {
            text-align: center;

        p {
            text-align: center;

            text-align: center;
        }

<body>
    <h1>Olá Mundo!</h1>

        <p>
            Nesse poema irei lhe mostrar <br>
            Minha vontade de transformar <br>
            O nosso mundo no paraíso <br>
            Um lugar belo que me traz sorriso<br>
        </p> 

        <p>
            Guarde na mente para pensar <br>
            Nessa mensagem que irei falar <br>
            O que eu crio quer mais que do tudo <br>
            Dizer para todos "Olá mundo" <br>
        </p> 
    <blockquote><q>Gustavo Rodrigues</q></blockquote>
